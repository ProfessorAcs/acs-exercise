<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Webpage</title>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>About This Webpage</h2>
            <p>This is an example webpage demonstrating the use of semantic HTML elements.</p>
        </section>

        <section id="section2">
            <h2>Image Gallery</h2>
            <img src="image1.jpg" alt="Image 1" />
            <img src="image2.jpg" alt="Image 2" />
            <img src="image3.jpg" alt="Image 3" />
        </section>

        <section id="section3">
            <h2>My Favorite Websites</h2>
            <ul>
                <li><a href="https://www.example.com" target="_blank">Example Website</a></li>
                <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
                <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
